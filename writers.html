<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,700,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Writers'</title>
</head>
<body>
<div class="writers">
    <div class="d-flex justify-content-center my-3">
        <img  src="img/giphy.gif" alt="">
    </div>
    <h2>
        <strong>Test your skills and show us the writer in you...</strong>
    </h2>
    </section>
    
    <section id="gameArea">
        <div class="container mt-2">
            <div class="modal fade">

            </div>
            <div class="jumbotron gameArea">
                <div class="text-center">
                    <button disabled="true" class="btn btn-danger btn-lg mb-4 py-2">Start Typing Now!!</button>
                </div>
                <div class="hidden" id="showResults">
                    <div class="showResults bg-warning animated p-4 mb-3 d-flex align-items-center flex-column" style="display: none;">
                        <p>
                            <h1>You type at the speed of:
                                <div class="text-center pt-2"> 
                                    <span>CPM</span> <span id="resultsCPM"></span>
                                </div>
                                <div class="text-center pt-2">
                                    <span>
                                        WPM</span>
                                    <span id="resultsFinal"></span>
                                </div>
                            </h1>
                        </p>
                        <p><h1 class="comments text-danger">Cha muhimu ni Uhai</h1></p>
                        <div>
                            <button class="btn btn-lg btn-success playAgain">Jaribu Tena</button>
                        </div>
                    </div>
                </div>
                <div class="container p-2 d-flex flex-row">
                    <button class="h1 py-3 px-4 btn btn-info mx-1 btn-lg" disabled="true" for="time" id="timeDisplay">60</button>
                    <input class="form-control h1 text-right w-50 text-font-md userInput">
                    <button class="form-control sysText h1 btn-light mx-1 pl-0 text-font-md" disabled="true"><span class="text-success" id="currentWord">The </span> <span id="otherWords">quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog.The quick brown fox jumps over the lazy dog.The quick brown fox jumps over the lazy dog.</span> </button>
                    <button class="btn btn-light h1 text-info" disabled="true">WPM: <span class="wpm">00</span> </button>
                </div>
                <div>
                    <button class="btn btn-warning playAgain">Play Again</button>
                    <button onclick="goBack()" class="btn btn-info mx-3">Back</button>
                </div>
                <br>
                <br><br>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
    <script src="js/text.js"></script>

</body>
</html>
